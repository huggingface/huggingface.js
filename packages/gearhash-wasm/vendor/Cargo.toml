[package]
name = "gearhash"
version = "0.1.3"
edition = "2018"
license = "MIT OR Apache-2.0"
authors = ["Sam Rijs <srijs@airpost.net>"]
description = "Fast, SIMD-accelerated hash function for content-defined chunking"
repository = "https://github.com/srijs/rust-gearhash"
readme = "README.md"
keywords = ["hash", "gear", "fast", "cdc", "chunking"]

[features]
bench = []

[dependencies]
cfg-if = "0.1.10"

[dev-dependencies]
lazy_static = "1.4.0"
quickcheck = "0.9.0"
rand = "0.7.2"

[[bin]]
name = "test_gearhash"
path = "test_gearhash.rs"